apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

tasks.compileJava.dependsOn(':DAPI:build')

ext{

	bukkitVersion = '1.8.8-R0.1-SNAPSHOT'
	DAPIVersion = '0.2.1-RC'

}

dependencies{
 compile "org.bukkit:bukkit:$bukkitVersion", "com.Dimmer2222:DAPI:$DAPIVersion"
}

repositories{
mavenCentral()
maven{
	url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
}
	flatDir { dirs "DAPI/build/repo" }
}






